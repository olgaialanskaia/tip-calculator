<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

    <div class="container">
    <h1 class="mb-4">Tip Calculator</h1>
      <form>
        <div class="row mb-3">
          <input id="total-input" type="text" placeholder="Enter Bill Amount">
        </div>
        <div class="row mb-3">
          <select id="tipPer" class="custom-select">
            <option disabled selected value="0">Choose tip &#37;</option>
            <option value="0.1">Tip 10&#37;</option>
            <option value="0.2">Tip 20&#37;</option>
            <option value="0.25">Tip 25&#37;</option>
          </select>
        </div>
      </form>
        <div class="row mb-3" id="tip-calculated">
          Tip: $ <span class="display-5 text-danger" id="tip"></span>
        </div>
        <div class="row mb-3" id="tipWithTotalCalculated">
          Total with Tip: $ <span class="display-5" id="total"></span>
        </div>
    </div>

    <script type="text/javascript" src="./resources/js/calculator.js"></script>
  </body>
</html>
